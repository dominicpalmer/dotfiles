window:
  dimensions:
    columns: 90
    lines: 55
  padding:
    x: 2
    y: 4
  dynamic_padding: false
  opacity: 0.95
font:
  normal:
    family: UbuntuMono Nerd Font
    style: Regular
  bold:
    family: UbuntuMono Nerd Font
    style: Bold
  italic:
    family: UbuntuMono Nerd Font
    style: Italic
  bold_italic:
    family: UbuntuMono Nerd Font
    style: Bold Italic
  size: 12
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: '#282828'
    foreground: '#ebdbb2'
  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'
  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'
bell_duration: 0
cursor:
  style: Beam
selection:
  save_to_clipboard: true
shell:
  program: C:\Program Files\PowerShell\7\pwsh.exe
  args: [ "-nologo" ]
working_directory: $HOME
key_bindings:
  - key: Back
    mods: Control
    chars: "\x17"
theme: Gruvbox-Dark
