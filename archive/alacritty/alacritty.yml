window:
  dimensions:
    columns: 90
    lines: 55
  padding:
    x: 2
    y: 4
  dynamic_padding: true
font:
  normal:
    family: Cascadia Code
    style: Regular
  bold:
    family: Cascadia Code
    style: Bold
  italic:
    family: Cascadia Code
    style: Italic
  bold_italic:
    family: Cascadia Code
    style: Bold Italic
  size: 12
draw_bold_text_with_bright_colors: true
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'
  # Normal colors
  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'
  # Bright colors
  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'
background_opacity: 0.95
bell_duration: 0
cursor:
  style: Beam
selection:
  save_to_clipboard: true
shell:
  program: pwsh
  args: [ "-nologo" ]
working_directory: ~
key_bindings:
  - key: Back
    mods: Control
    chars: "\x17"
theme: Gruvbox-Dark
